[pytest]
# t-wada's TDD approach configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --color=yes
    
# Markers for test organization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, dependencies)
    e2e: End-to-end tests (slowest, full system)
    slow: Tests that take more than 1 second
    flaky: Tests that may fail intermittently
    
# Coverage options
[coverage:run]
source = src/grimoire
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml